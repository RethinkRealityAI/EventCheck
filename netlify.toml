[build]
  command = "npm run build"
  publish = "dist"

# Handle Single Page Application Routing
# This ensures that when a user refreshes /admin or /register, 
# Netlify serves index.html instead of showing a 404.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Add security headers
[[headers]]
  for = "/*"
  [headers.values]
    # Remove X-Frame-Options DENY to allow embedding
    # Use CSP frame-ancestors instead for modern control
    Content-Security-Policy = "frame-ancestors *;"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
